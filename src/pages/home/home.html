<ion-header>
<ion-toolbar color="turquese">
    <ion-title>
       <img src="assets/image/Logo.png"  class="imageLogo" >
    </ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items; let i=index">
   <img [src]="getImage(item)" alt="">
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.local}} {{item.data}}
      </p>
    </ion-card-content>
  </ion-card>

<ion-fab>
  <button ion-fab color="turquese" (click)="cadastrar()" ><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
